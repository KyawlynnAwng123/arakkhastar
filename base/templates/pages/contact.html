{% extends 'pages/main.html' %} {% load static %} {% block content %} {% include
'header/header.html' %}
<!-- Main -->
<!-- Main -->

<main style="height: 98vh">
  <div class="main-container">
    <h1 class="fw-bold pt-50">
      <span class="text-about">CONTACT</span>
      <span class="text-danger">ARAKKHA STARS</span>
    </h1>
    <div class="row pt-50">
      <div class="col-lg-7">
        <form action="" class="form" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-6">
              <input
                type="text"
                name="name"
                class="mt-20"
                placeholder="Name"
                style="display: block; width: 100%"
                id=""
              />
            </div>
            <div class="col-lg-6">
              <input
                type="text"
                name="email"
                placeholder="Email"
                class="mt-20"
                style="display: block; width: 100%"
                id=""
              />
            </div>
            <div class="col-lg-6">
              <input
                class="mt-20"
                type="text"
                name="phone"
                placeholder="Phone"
                style="display: block; width: 100%"
                id=""
              />
            </div>
            <div class="col-lg-6">
              <input
                class="mt-20"
                type="text"
                name="subject"
                placeholder="Subject"
                style="display: block; width: 100%"
                id=""
              />
            </div>
            <div class="col-lg-12">
              <textarea
                name="message"
                style="display: block; width: 100%"
                class="mt-20"
                id=""
                cols="30"
                placeholder="Message"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="btn-group pt-20">
            <button type="submit" class="btn-contact btn-send">
              Send Message
            </button>
            <button type="submit" class="btn-contact btn-reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <img src="{% static 'images/about.png/' %}" width="100%" alt="" />
      </div>
    </div>
  </div>
</main>

{% endblock content %}
